<!-- Wrap the rest of the page in another container to center all the content. -->

<div class="container marketing " style="padding-top:50px;">

    <div id="Tab" class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                {% for item in animation_list %}
                <li class="splide__slide">
                    <div class="col-lg-11 card " style="padding:20px; margin: 20px; ">
                        <div class="splide__slide__container">
                            <img class="rounded-circle " src="{{item.animation_image.url}} " alt=" Generic placeholder image " style="object-fit: cover; width:140; height: 140; ">
                        </div>
                        <div style="height: 200; overflow: hidden;">


                            <h2 style="padding-top: 10px;">{{item.animation_name}}</h2>
                            <h6>{{item.animation_createdate}}</h6>
                            <p>{{item.animation_details}}</p>

                        </div>
                        <p style=" padding-top:10px; "><a class=" btn btn-secondary " href="{%url 'details' item.id%} " role="button ">View details »</a></p>
                    </div>
                </li>
                {% endfor%}
            </ul>
        </div>
    </div>
